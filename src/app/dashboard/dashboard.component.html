<div class="component-container">
    <h4 class="text-center m-2">Dashboard</h4>
    <div class="row m-0 mt-3">
        <div class="col-md-4 text-center">
            <button class="btn btn-sm btn-primary" (click)="showLoading()">Show Loader</button>
        </div>
        <div class="col-md-4 text-center">
            <button class="btn btn-sm btn-success" (click)="showSuccessToaster()">Show Success Toaster</button>

        </div>
        <div class="col-md-4 text-center">
            <button class="btn btn-sm btn-warning" (click)="showErrorToaster()">Show Error Toaster</button>
        </div>
    </div>
</div>
<app-custom-loader *ngIf="isLoading" [loaderText]="'Processing ...'"></app-custom-loader>
